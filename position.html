<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Practice</title>
</head>

<body style="height: 3000px; padding-top: 50px; padding-left: 80px;">
    <div style="background-color: black; color: white;
            position: fixed; top: 0px; left: 0px; right: 0px; height: 50px;">
        header
    </div>
    <div style="background-color: green; position: fixed;
            left: 0px; top: 50px; bottom: 0px; width: 72px;">
        sidebar
        <div style="position: absolute; background-color: red;">
            absolute
        </div>
    </div>

    <div style="position: absolute; background-color: red; right: 60px;">
        absolute
    </div>
    <div style="background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
        div1
    </div>
    <div style="background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;">
        div2
        <div style="position: absolute; background-color: red;
                    bottom: 5px; right: 5px;">
            5:12
        </div>
    </div>
</body>

</html>
