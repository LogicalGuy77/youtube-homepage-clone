<style>
    .subscribe-button {
        background-color: rgb(189, 0, 0);
        color: white;
        border: none;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.7;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(78, 78, 246);
        border-style: solid;
        color: rgb(8, 8, 107);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(53, 53, 201);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        color: white;
        background-color: rgb(26, 177, 253);
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-left: 10px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25);
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE MY ONLYFANS
</button>

<button class="join-button">
    JOIN MY CULT!!
</button>

<button class="tweet-button">
    Tweet
</button>
