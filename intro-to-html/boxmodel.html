<style>
    .back {
        margin-right: 10px;
    }

    .next {
        margin-left: 10px;
    }

    .stretch {
        background-color: rgb(18, 181, 18);
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 45px;
        transition: padding-top 1s,
            padding-bottom 1s,
            padding-right 1s,
            padding-left 1s;

    }

    .stretch:hover {
        cursor: pointer;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .shadow {
        background-color: rgb(18, 181, 18);
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 42px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
    }

    .shadow:active {
        box-shadow: none;
        margin-left: 45px;
        margin-top: 3px;
    }

    .pagination {
        background-color: rgb(214, 142, 25);
        padding-left: 8px;
        padding-right: 8px;
        margin-right: 30px;
        margin-left: 30px;
    }

    .pagination:hover {
        padding-left: 38px;
        padding-right: 38px;
        margin-left: 0px;
        margin-right: 0px;

    }
</style>






<button class="back">
    Back
</button>
<a class="pagination" href="https://www.google.com">1</a>
<a class="pagination" href="https://www.amazon.com">2</a>
<a class="pagination" href="https://www.twitter.com">3</a>
<button class="next">
    Next
</button>

<br><br>

<button class="stretch">
    Stretch
</button>

<br><br>

<button class="shadow">
    Shadow
</button>
