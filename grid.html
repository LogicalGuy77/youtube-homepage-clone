<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1500px;">
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: lightpink;">
            div2
            <p>text</p>
        </div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">
        <div style="background-color: lightblue;">
            div1
        </div>
        <div style="background-color: lightpink;">
            div2
            <p>text</p>
        </div>
        <div style="background-color: lightgreen;">
            div3
        </div>
        <div style="background-color: greenyellow;">
            div4
        </div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 20px;">
        <div style="background-color: blueviolet;">
            100px
        </div>
        <div style="background-color: red;">
            1x
        </div>
        <div style="background-color: pink;">
            2x
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px; column-gap: 20px; row-gap: 40px;">
        <div style="background-color: blueviolet; height: 100px;">
            1fr
        </div>
        <div style="background-color: red; height: 100px;">
            1fr
        </div>
        <div style="background-color: blueviolet; height: 100px;">
            1fr
        </div>
        <div style="background-color: red; height: 100px;">
            1fr
        </div>
        <div style="background-color: blueviolet; height: 100px;">
            1fr
        </div>
        <div style="background-color: red; height: 100px;">
            1fr
        </div>
    </div>


</body>

</html>
